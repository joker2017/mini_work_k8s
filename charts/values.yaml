global:
  imagePullSecrets: []
  deploymentColor: green # Добавляем переменную deploymentColor и устанавливаем ее значение по умолчанию


app:
  name: "minibank"
  port: 8080

component: ""  # Этот параметр будет переопределён в командной строке Helm

service:
  type: ClusterIP

ingress:
  enabled: true
  host: "example.com"
  type: ClusterIP
#environment: "green"

replicaCount: 1

account:
  name: account
  port: 8082
  image:
    repository: "{{ secrets.DOCKER_HUB_USERNAME }}"
    tag: "{{ github.sha }}"
  service:
    port: 80

profile:
  name: profile
  port: 8081
  image:
    repository: "{{ secrets.DOCKER_HUB_USERNAME }}"
    tag: "{{ github.sha }}"
  service:
    port: 80

