apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minibank-ingress
spec:
  rules:
  - host: {{ .Values.global.ingress.host }}
    http:
      paths:
      - path: /account
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8300
      - path: /profile
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 8300