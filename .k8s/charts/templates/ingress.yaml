apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minibank-ingress
  annotations:
    ingress.alb.yc.io/external-ipv4-address: 158.160.130.249
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - {{ .Values.global.ingress.host }}
      secretName: yc-certmgr-cert-id-fpqnm4m3n74eqft6g5p1
  rules:
  - host: {{ .Values.global.ingress.host }}
    http:
      paths:
      - path: /account
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8300
      - path: /profile
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 8300
      - pathType: Prefix
        path: "/"
        backend:
            service:
              name: alb-demo-2
              port:
                name: http