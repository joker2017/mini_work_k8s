apiVersion: apps/v1
kind: Deployment
metadata:
  #name: "{{ .Values.app.name }}-{{ .Values.component }}-{{ .Values.global.deploymentColor }}"
  name: "{{ .Values.app.name }}-account-{{ .Values.global.deploymentColor }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
       #app: "{{ .Values.app.name }}-{{ .Values.component }}-{{ .Values.global.deploymentColor }}"
       app: "{{ .Values.app.name }}-account"
       environment: {{ .Values.global.deploymentColor }}
  template:
    metadata:
      labels:   #!!!!!!!!!!!!!!!!!!!!!!!!!!
         #app: "{{ .Values.app.name }}-{{ .Values.component }}-{{ .Values.global.deploymentColor }}"
         app: "{{ .Values.app.name }}-account"
         environment: {{ .Values.global.deploymentColor }}
    spec:
      containers:
        - name: account
          image: "{{ .Values.account.image.repository }}/account:{{ .Values.account.image.tag }}"
          ports:
            - containerPort: 8300



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.app.name }}-profile-{{ .Values.global.deploymentColor }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.app.name }}-profile"
      environment: "{{ .Values.global.deploymentColor }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.app.name }}-profile"
        environment: "{{ .Values.global.deploymentColor }}"
    spec:
      containers:
      - name: profile
        image: "{{ .Values.profile.image.repository }}/profile:{{ .Values.profile.image.tag }}"
        ports:
        - containerPort: 8300
