name: Deploy to Kubernetes with Helm

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Deploy Helm chart
        run: |
          echo "${{ secrets.KUBECONFIG }}" | helm upgrade --install my-release .\chart2 --namespace default --create-namespace --kubeconfig=/dev/stdin

      # Дополнительные шаги, такие как проверка статуса развертывания, могут быть добавлены здесь.
